<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="music-player">
        <div class="cover-art" id="album-cover"></div> 
        <h2 id="song-title">Song Title</h2>

        <audio id="audio-player" src=""></audio>

        <div class="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="pause-btn" style="display: none;"><i class="fas fa-pause"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>

        <div class="progress-container">
            <input type="range" id="progress-bar" min="0" max="100" value="0">
        </div>

        <div class="song-info">
            <p id="current-time">0:00</p>
            <p id="duration">0:00</p>
        </div>

        <div class="volume-control">
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
